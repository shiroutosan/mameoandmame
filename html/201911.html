# 問７
----
母平均$\mu$、母分散$\sigma^2$をもつ母集団から、
大きさ$n=100$の標本を単純無作為抽出し、標本平均$\bar{x}=40.0$
および不偏分散
$\hat \sigma^2=16.0$を得たとする。このとき、標本平均の標準誤差はいくらか。
----

標本平均の標準誤差は$\sqrt{\hat \sigma^2/n}=0.40$

# 問13
----
ある選挙で100人の投票者に出口調査を行ったところ、A候補に投票したのは54人。
出口調査は単純無作為抽出で、二項分布は近似的に正規分布に従うものとする。
A候補の得票率の95%信頼区間
----
標本平均（得票率）$\hat np=54$、標本分散$\hat \sigma^2=n\hat p(1-\hat p)=24.84$

今回は母分散が未知なので、統計量は$t$値を使う。

$t=\frac{\bar X-\mu}{\sqrt{\frac{\hat\sigma^2}{n}}}$

95%信頼係数に相当するt=1.645

標準誤差は、

$1.645*\sqrt{0.54*0.46}=0.819$

得票率に直すと、0.54±0.00819

↑↑×
今回推定する統計量（得票率）は、母比率である。

nが十分大きいとき、

母比率の平均$\mu=\hat p=0.54$、

分散$p(1-p)$

標準誤差は、$\sqrt{\hat \sigma^2/n}=\sqrt{0.002484}=0.04984$

両側（±）なので、正規分布表の$Q(u)=0.025$のU→1.96

信頼区間の範囲は0.54±1.96*0.04984×2  0.54±1.96*0.09768
